<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | Identity Service</title>
    <link rel="stylesheet" href="https://saadaziz.com/style.css" />
</head>
<body>
    <main class="container" style="margin-top: 100px; max-width: 400px;">
        <h2>Login</h2>
        {% if error %}<p style="color: #ff5555;">{{ error }}</p>{% endif %}
        <form method="POST" action="/identity-backend/login">
            <input type="hidden" name="state" value="{{ state }}">
            <label>Username:</label>
            <input type="text" name="username" required>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
