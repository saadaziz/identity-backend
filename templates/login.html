<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | Identity Service</title>
    <link rel="stylesheet" href="https://saadaziz.com/style.css" />
</head>

<body>
    <main class="container" style="margin-top: 100px; max-width: 400px;">
        <h2>Login</h2>
        {% if error %}<p style="color: #ff5555;">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" autofocus required /><br /><br />
            <input type="password" name="password" placeholder="Password" required /><br /><br />
            <button type="submit">Login</button>
        </form>
        {% if token %}
        <div style="margin-top:20px;">
            <strong>JWT:</strong>
            <textarea style="width:100%;height:100px;">{{ token }}</textarea>
        </div>
        {% endif %}
    </main>
</body>

</html>
